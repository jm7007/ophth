<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>JM안과</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div id="top-nav"></div>
    <div class="body">
        <div class="wrapper col-9">
            <div class="col-2">
                <h1>커뮤니티</h1>
                <ul>
                    <li>병원 소식</li>
                    <li>시술 후기</li>
                </ul>
            </div>
            <div class="col-10">
                <iframe src="${content}"></iframe>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <!--session-->
    <div id="ss_id" class="hidden" th:text="${session.id}"></div>
    <div id="ss_name" class="hidden" th:text="${session.name}"></div>
    <div id="ss_admin" class="hidden" th:text="${session.admin}"></div>
    <!--/session-->
    <script type="text/javascript" th:src="@{/js/mainUI.js}"></script>
</body>

</html>
