<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>JM안과</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
        .wrapper {
            width:80%;
            min-width:800px;
            border:1px solid;
            align-self: center;
        }

        #newslist {}

        #newslist ul {
            display:flex;
            flex-wrap: wrap;
            padding:20px;
            border:1px solid;
        }

        #newslist li {
            display:flex;
            width:200px;
            height:200px;
            margin:20px;
        }
        #newslist li:hover{
            opacity:0.7;
        }

        #newslist a {
            display:flex;
            position:relative;
            width:100%;
            height:100%;
        }

        #newslist img {
            width:100%;
            height:100%;
        }

        #newslist span {
            position:absolute;
            top:102%;
            left:0;
            color:black;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="top-nav"></div>
    <div class="body">
        <div class="wrapper" style="width:80%">
            <header>
                <h1>JM 소식</h1>
            </header>
            <div>
                <a href="/news/write"><button>글 작성</button></a>
            </div>
            <div id="newslist">컨텐츠
                <ul>
                    <li th:each="news : ${allnews}">
                        <a th:href="'news/view/'+ ${news.id}">
                            <img th:src="${news.imagePath}">
                            <span th:text="${news.title}">제목</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>하단메뉴(페이지넘기기)</div>
        </div>
        <div id="footer"></div>
    </div>
    <!--session-->
    <div id="ss_id" class="hidden" th:text="${session.id}"></div>
    <div id="ss_name" class="hidden" th:text="${session.name}"></div>
    <div id="ss_admin" class="hidden" th:text="${session.admin}"></div>
    <!--/session-->
    <script type="text/javascript" th:src="@{/js/mainUI.js}"></script>
</body>

</html>
