<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>JM안과</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div id="top-nav"></div>
    <div class="body">
        <div class="wrapper" style="width:80%">
            <header><h1>JM 소식</h1></header>
            <div>
                <a href="/news/write"><button>글 작성</button></a>
            </div>
            <div>컨텐츠
                <ul>
                    <li th:each="news : ${allnews}">
                        <a th:href="'news/view/'+ ${news.id}">
                            <img th:src="${news.imagePath}">
                            <span th:text="${news.title}">제목</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>하단메뉴(페이지넘기기)</div>
        </div>
        <div id="footer"></div>
    </div>
    <!--session-->
    <div id="ss_id" class="hidden" th:text="${session.id}"></div>
    <div id="ss_name" class="hidden" th:text="${session.name}"></div>
    <div id="ss_admin" class="hidden" th:text="${session.admin}"></div>
    <!--/session-->
    <script type="text/javascript" th:src="@{/js/mainUI.js}"></script>
</body>

</html>
